name: Build .dylib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=\$HOME/theos" >> $GITHUB_ENV

      - name: Install ldid
        run: brew install ldid

      - name: Build tweak
        run: |
          export THEOS=$THEOS
          make clean
          make

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: TiktokCleaner.dylib
          path: obj/TiktokCleaner.dylib
