name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Theos environment
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install ldid
        run: brew install ldid

      - name: Build dylib
        run: |
          make
          
                - name: Debug output
        run: |
          echo "当前目录文件结构如下："
          ls -R .theos/obj || echo "目录不存在"

      - name: Upload .dylib
        uses: actions/upload-artifact@v4
        with:
          name: dylib-output
          path: .theos/obj/*.dylib
